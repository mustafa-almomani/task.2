<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <p>position: static</p>
    <div class="content" >
        
        <div class="one">one</div>
        <div class="tow">tow</div>
        <div class="three">three</div>
        <div class="four">four</div>
    </div>
    <br><br><br>
    <p>position: relative</p>

    <div class="content" >
        <div class="one">one</div>
        <div class="tow" style="position: relative; top: 30px; left: 40px;">tow</div>
        <div class="three">three</div>
        <div class="four">four</div>
    </div>
    <br><br><br>
    <p>position: absolute</p>
    <div class="content" >
        
        <div class="one">one</div>
        <div class="tow" style="position: absolute; top: 10px; left: 15px;">tow</div>
        <div class="three">three</div>
        <div class="four">four</div>
    </div>


</body>
</html>
